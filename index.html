<html>
    <head>
        <title>mobile info</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <nav>
            <div class="logo">
                <img src="images/logo.png">

            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Phone</a></li>
                    <li><a href="">Accesories</a></li>
                    <li><a href="">Cart</a></li>
                </ul>
            </div>
            </nav>
            <div class="info">
                <div class="overlay"></div>
                <img src="images/mobile.png" class="moble">
                <div id="circle">
                    <div class="feature">
                        <!-- <img src="images">
                        <div>
                            <h1>Camera</h1>
                            <p>12 MP, Wide Angles Lens</p>
                        </div> -->

                    </div>
                    <div class="feature one">
                        <img src="images/processor.png">
                        <div>
                            <h1>Processor</h1>
                            <p>SnapDragon</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="images/display.png">
                        <div>
                            <h1>Display</h1>
                            <p>6.5 inches</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="images/camera.png">
                        <div>
                            <h1>Camera</h1>
                            <p>12 MP,Wide Angels Lens</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="images/battery.png">
                        <div>
                            <h1>Battery</h1>
                            <p>6500 mAh</p>
                        </div>

                    </div>

                 
                </div>

            </div>
            <div class="controls">
                <img src="images/arrow.png" id="upbt">
                <h3>Features</h3>
                <img src="images/arrow.png" id="downbtn">

            </div>

        </div>
        <script>
            var circ=document.getElementById('circle');
            var up=document.getElementById('upbt');
            var dwn=document.getElementById('downbtn');
            //acccesing rotate value of circ item which is initially zero
            var rotv=circ.style.transform;
            var rotatesum;
            upbt.onclick=function(){
                rotatesum=rotv+"rotate(-90deg)";
                circ.style.transform=rotatesum;
                rotv=rotatesum;


            }
            dwn.onclick=function(){
                rotatesum=rotv+"rotate(90deg)";
                circ.style.transform=rotatesum;
                rotv=rotatesum;

            }
        </script>
     
    </body>
</html>
